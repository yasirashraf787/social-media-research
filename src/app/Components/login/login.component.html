<div class="card shadow-sm p-3 mb-5 bg-white rounded">
    <i class="fas fa-share-alt fa-3x text-center"></i>
    <h2 class="title text-center text-primary">Let Them Know</h2>
</div>
<div class="container-fluid">
    <div class="row justify-content-between" style="margin: 0 auto;">
        <div class="col-6">
            <button type="button" class="btn btn-primary btn-lg w-100" (click)="SignInFB()">Facebook</button>
        </div>
        <div class="col-6">
            <button type="button" class="btn btn-primary btn-lg w-100" (click)="SignInTwitter()" data-bs-toggle="modal" data-bs-target="#varifierPopup">Twitter</button>
        </div>
    </div>

    <div class="row justify-content-between" style="margin: 0 auto;">
        <div class="col-6">
            <div class="card shadow-sm p-3 mt-3 mb-5 bg-white rounded">
                <!-- <div class="card-header mt-3">
                    Post to Facebook Page
                </div> -->
                <div class="card-body">
                    <form [formGroup]="fbForm" (ngSubmit) = "SubmitPost()">
                        <div class="form-group">
                            <!-- <label>Text</label> -->
                            <textarea id="fbmessage" formControlName="message" class="form-control" rows="3" placeholder="Add your content here..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2" [disabled] = "loggedIn == false">Post</button>
                        <button type="button" class="btn btn-primary mt-2 ms-1" [disabled] = "loggedIn == false" (click)="GetPageImpressions()">Get Impressions</button>                    
                        <button type="button" class="btn btn-primary mt-2 ms-1" [disabled] = "loggedIn == false" (click)="SignOutFB()">Logout</button>
                    </form>
                    <div class="card mt-5" *ngIf="isGetImpressionClicked">
                        <!-- <div class="mt-3">
                            <span>Impressions : {{impressionsCount}}</span>
                        </div>
                        <div class="mt-3">
                            <span>Likes :</span>
                        </div>
                        <div class="mt-3">
                            <span>Wows :</span>
                        </div> -->
                        <table class="table">
                            <thead>
                              <tr class="text-center">
                                <th scope="col">#</th>
                                <th scope="col">Impressions</th>
                                <th scope="col">Likes</th>
                                <th scope="col">Wows</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr class="text-center">
                                <th scope="row">1</th>
                                <td>{{impressionsCount}}</td>
                                <td>{{fanCount}}</td>
                                <td>0</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card shadow-sm p-3 mt-3 mb-5 bg-white rounded">
                <!-- <div class="card-header mt-3">
                    Post to Twitter account
                </div> -->
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <!-- <label>Text</label> -->
                            <textarea class="form-control" rows="3" placeholder="Add your content here..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2" [disabled] = "true">Tweet</button>
                        <button type="submit" class="btn btn-primary mt-2 ms-1" [disabled] = "true">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#varifierPopup">
    Launch demo modal
  </button>
   -->
  <!-- Modal -->
  <div class="modal fade" id="varifierPopup" data-bs-backdrop="static" tabindex="-1" aria-labelledby="varifierPopupLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="varifierPopupLabel">Verify</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- <label>Verification Code: </label> -->
            <input [value]="verifyCode" (input)="verifyCode = $event.target.value;"  placeholder="Enter Verification Code" type="text" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="VerifyCode()">Ok</button>
        </div>
      </div>
    </div>
  </div>
